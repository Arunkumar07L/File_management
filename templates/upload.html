<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chunked File Upload</title>
</head>
<body>
    <h1>Upload a File in Chunks</h1>
    <form id="uploadForm">
        <label for="file">Choose a file:</label>
        <input type="file" id="file" name="file" required>
        <br><br>
        <button type="button" onclick="startUpload()">Upload</button>
        <button type="button" id="resume" onclick="retrychunk()" style="display:none">Resume</button>
    </form>
    <div id="status"></div>
</body>
</html>

<script>
    let file;
    let chunkSize = 1 * 1024 * 1024 *1024;
    let totalChunks = 0;
    let failed_chunk = null;
    let currentChunkIndex = 0;
    const retry = document.getElementById('resume');
    const statusDiv = document.getElementById("status");
    const fileInput = document.getElementById("file");

    async function startUpload() {   
        file = fileInput.files[0];
        if (!file) {
            alert("Please select a file to upload.");
            return;
        }
        totalChunks = Math.ceil(file.size / chunkSize);
        currentChunkIndex = 0;
        await uploadChunks();
    }
    async function uploadChunks(){
       
        for (let i = currentChunkIndex; i < totalChunks; i++) {
            const chunk = file.slice(i * chunkSize, (i + 1) * chunkSize);
            const success = await uploadChunk(chunk, i, totalChunks,file.type);
 
            if (!success) {
                document.getElementById("resume").style.display="inline";
                statusDiv.innerHTML = `Upload failed at chunk ${i + 1}.`;
                failed_chunk = {"chunk":chunk,"index":i,"total_chunks":totalChunks,"file_type":file.type};
                break;
            }
            currentChunkIndex = i + 1;
            statusDiv.innerHTML = `Uploaded chunk ${i + 1}/${totalChunks}`;
        };

        if (currentChunkIndex === totalChunks) {
            statusDiv.innerHTML = "Upload completed successfully!";
        }
    }

    async function retrychunk(){
        retry.style.display = "none";
        const { chunk, index, total_chunks, file_type } = failed_chunk;
        new_success = await uploadChunk(chunk,index,total_chunks,file_type);

        if (new_success){
            statusDiv.innerHTML = `Chunk ${index + 1} uploaded successfully! Resuming upload...`;
            failed_chunk = null; 
            currentChunkIndex = index + 1; 
            await uploadChunks(); 
        }
        else{
            document.getElementById("resume").style.display="inline";
            statusDiv.innerHTML = `Chunk ${index + 1} failed again. Please click "Retry Failed Chunk" to try again.`;
                    
        }
    }

    async function uploadChunk(chunk, index, totalChunks,file_type) {
        const formData = new FormData();
        formData.append('file', chunk);
        formData.append('index', index);
        formData.append('total_chunks', totalChunks);
        formData.append('file_type',file_type)

        try {
            const response = await fetch("{{ request.url_for('get_upload') }}", {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                console.error(`Error uploading chunk ${index + 1}:`, response.statusText);
                return false;
            }

            console.log(`Chunk ${index + 1} uploaded successfully`);
            return true;
        } catch (error) {
            console.error(`Error uploading chunk ${index + 1}:`, error);
            return false;
        }
    }
</script>
