<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chunked File Upload</title>
</head>
<body>
    <h1>Upload a File in Chunks</h1>
    <form id="uploadForm">
        <label for="file">Choose a file:</label>
        <input type="file" id="file" name="file" required>
        <br><br>
        <button type="button" onclick="startUpload()">Upload</button>
    </form>
    <div id="status"></div>
</body>
</html>

<script>
    async function startUpload() {
        const fileInput = document.getElementById("file");
        const file = fileInput.files[0];
        alert(file.size)
        if (!file) {
            alert("Please select a file to upload.");
            return;
        }

        const chunkSize = 5 * 1024 * 1024; // 5MB per chunk
        const totalChunks = Math.ceil(file.size / chunkSize);
        const statusDiv = document.getElementById("status");

        statusDiv.innerHTML = `Uploading ${file.name} in ${totalChunks} chunks...`;

        for (let i = 0; i < totalChunks; i++) {
            const chunk = file.slice(i * chunkSize, (i + 1) * chunkSize);
            const success = await uploadChunk(chunk, i, totalChunks,file.type);

            if (!success) {
                statusDiv.innerHTML = `Upload failed at chunk ${i + 1}.`;
                return;
            }
        }

        statusDiv.innerHTML = "Upload completed successfully!";
    }

    async function uploadChunk(chunk, index, totalChunks,file_type) {
        const formData = new FormData();
        formData.append('file', chunk);
        formData.append('index', index);
        formData.append('total_chunks', totalChunks);
        formData.append('file_type',file_type)

        try {
            const response = await fetch("{{ request.url_for('get_upload') }}", {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                console.error(`Error uploading chunk ${index + 1}:`, response.statusText);
                return false;
            }
            return true;
        } catch (error) {
            return false;
        }
    }
</script>
